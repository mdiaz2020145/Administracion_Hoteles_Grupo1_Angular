<section class="vh-100" style="background-color: #f4f5f7;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-10 col-sm-10 col-mb-10 col-lg-9" style="height: 65%">
        <div class="card mb-3" style="border-radius: .5rem; height: 100%">
          <div class="row g-0 h-100">
            <div class="col-md-4 gradient-custom text-center text-white"
              style="border-top-left-radius: .5rem; border-bottom-left-radius: .5rem;">
              <div style="height: 100%;">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava1-bg.webp" alt="Avatar"
                  class="img-fluid" style="width: 110px; display: block; margin:180px auto 0; padding: 0.1px;" />
                <h5 style="width: 110px; display: block; margin:15px auto 0; padding: 0.1px; font-size: 30px;">{{usuarioModelGetId.nombre}}</h5>
                <i class="far fa-edit mb-5"></i>
              </div>
            </div>
            <div class="col-md-8">
              <div class="card-body p-4">
                <h6>Information</h6>
                <hr class="mt-0 mb-4">
                <div class="row pt-1">
                  <div class="col-6 mb-3">
                      <label for="inputEmail" class="form-label">Email</label>
                      <input type="email" class="form-control" id="inputEmail" name="email" #email="ngModel" placeholder="Correo electronico"
                      [(ngModel)]="usuarioModelGetId.email" required>
                  </div>
                  <div class="col-6 mb-3">
                    <label for="inputNombre" class="form-label">Nombre</label>
                      <input type="text" class="form-control" id="inputNombre" name="nombre" #nombre="ngModel" placeholder="Nick o nombre para identificarse"
                      [(ngModel)]="usuarioModelGetId.nombre" required>
                  </div>
                </div>
                <h6>Projects</h6>
                <hr class="mt-0 mb-4">
                <div class="row pt-1">
                  <div class="col-6 mb-3">
                    <h6>Recent</h6>
                    <p class="text-muted">Lorem ipsum</p>
                  </div>
                  <div class="col-6 mb-3">
                    <h6>Most Viewed</h6>
                    <p class="text-muted">Dolor sit amet</p>
                  </div>
                </div>
                <div class="d-flex justify-content-start">
                  <a href="#!"><i class="fab fa-facebook-f fa-lg me-3"></i></a>
                  <a href="#!"><i class="fab fa-twitter fa-lg me-3"></i></a>
                  <a href="#!"><i class="fab fa-instagram fa-lg"></i></a>
                </div>
                <div class="pt-1 mb-4">
                  <div style="width: 100%">
                    <button class="btn btn-guardar btn-lg btn-block" name="button" type="button"
                    style="color:black; display:block; width: 160px; margin: 60px auto 0 ; " data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling"
                    (click)="getUsuarioId()">Editar Perfil</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- offcanvas editar -->
<div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1"
  id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
  <div class="offcanvas-header bg-verde">
    <h5 class="offcanvas-title" id="offcanvasScrollingLabel">Editar</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <form class="form-group">
      <div class="mb-3">
        <label for="inputNumero" class="form-label">Correo electronico</label>
        <input type="email" class="form-control" id="inputEmail" name="email" #email="ngModel" placeholder="Correo electronico"
                      [(ngModel)]="usuarioModelGetId.email" required>
      </div>
      <div class="mb-3">
        <label for="inputPrecio" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="inputNombre" name="nombre" #nombre="ngModel" placeholder="Nick o nombre para identificarse"
        [(ngModel)]="usuarioModelGetId.nombre" required>
      </div>
      <button class="btn btn-danger" data-bs-dismiss="offcanvas">Cerrar</button>
      <button class="btn btn-success" data-bs-dismiss="offcanvas" (click)="putCuenta()">Actualizar</button>
    </form>
  </div>
</div>
