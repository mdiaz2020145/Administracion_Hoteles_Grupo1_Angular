<section>
<table id="TablaFactura" class="table container direccionTabla">
  <thead>
    <tr>
      <th scope="col" >Habitacion</th>
      <th scope="col">Eventos</th>
      <th scope="col">Servicios</th>
    </tr>
  </thead>
    <td >
      <tr scope="row" *ngFor="let habitaciones of listaHabitacion">{{habitaciones.numeroDeHabitacion}}</tr>
    </td>
    <td >
      <tr scope="row" *ngFor="let evento of listaEvento">{{evento.nombreEvento}}</tr>
    </td>
    <td >
      <tr scope="row" *ngFor="let servicio of listaServicio">{{servicio.nombreServicio}}</tr>
    </td>
    <tfoot>
      <tr>
        <td colspan="2">
           Total:
        </td>
        <td>
          <tr scope="row" *ngFor="let total of facturaModelGet">{{total.total}}</tr>
        </td>
      </tr>
    </tfoot>
</table>
</section>
